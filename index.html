<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>TweetBox</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1 class="centered">TweetBox</h1>
        <p></p>
      </div>
    </div>
	
	<div class="row">
	  <div class="nine columns">
	    <input class="u-full-width" placeholder="Enter Your Message" id="messagetxt" type="text">
	  </div>
      <div class="three columns">
	    <input class="button-primary" value="Submit" type="submit" id="messagebtn">
	  </div>
    </div>
	
	<div class="row">	  
	  <div class="twelve columns content">
	  
	    <div class="row">	  
	      <div class="twelve columns message">
			<p>Message Content</p>
	      </div>
	    </div>
	
	  </div>
	</div>
  </div>
  
  <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>

</body>
</html>
